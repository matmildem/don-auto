<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA Carrinho</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body id="bg-light">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">

      <button class="btn-outline-dark" onclick="window.location.href='../montagens/index.html'">‚Üê Voltar</button>

      <h2 class="fw-bold m-0">Seu Carrinho</h2>

      <div class="d-flex gap-2">
        <button id="btnLimpar" class="btn btn-danger">Limpar tudo</button>

        <button class="btn-primary" onclick="window.location.href='../pagina principal/index.html'">
          Montar mais carros
        </button>
      </div>
    </div>

    <div id="listaCarrinho" class="row gy-4"></div>

    <!-- VALOR TOTAL + FINALIZAR -->
    <div class="d-flex justify-content-center align-items-center gap-4 mt-5" id="areaFinalizar" style="display:none;">

      <h3 id="valorTotal" class="text-white fw-bold m-0"></h3>

      <a href="../pagamento/index.html">
        <button class="btn-finalizar">Finalizar Compra</button>
      </a>
    </div>
  </div>

  <script>
  window.onload = function () {
    const lista = document.getElementById("listaCarrinho");
    const btnLimpar = document.getElementById("btnLimpar");
    const areaFinalizar = document.getElementById("areaFinalizar");
    const valorTotalEl = document.getElementById("valorTotal");

    const configuracoes = JSON.parse(localStorage.getItem("configuracoesCarros")) || [];

    let total = 0;

    if (configuracoes.length === 0) {
      lista.innerHTML = `
        <div class="text-center py-5" style="background:white; border-radius:12px;">
          <h4 class="text-muted">Seu carrinho est√° vazio üò¢</h4>
          <p>Monte um carro e adicione aqui!</p>
        </div>
      `;
      btnLimpar.style.display = "none";
      return;
    }

    configuracoes.forEach((cfg, index) => {
      if (cfg.preco) total += Number(cfg.preco);

      const col = document.createElement("div");
      col.className = "col-md-6 col-lg-4";

      col.innerHTML = `
        <div class="card shadow-sm h-100">
          <img src="${cfg.imagem || '../imagens/default.jpg'}" class="card-img-top" alt="${cfg.descricao}">
          <div class="card-body">
            <h5 class="card-title fw-bold">${cfg.descricao}</h5>

            <p><strong>Cor:</strong> ${cfg.cor}</p>
            <p><strong>Suspens√£o:</strong> ${cfg.suspensao}</p>
            <p><strong>Roda:</strong> ${cfg.roda}</p>
            <p><strong>Bodykit:</strong> ${cfg.bodykit}</p>

            ${cfg.desempenho?.length ? `<p><strong>Desempenho:</strong> ${cfg.desempenho.join(", ")}</p>` : ""}
            ${cfg.conforto?.length ? `<p><strong>Conforto:</strong> ${cfg.conforto.join(", ")}</p>` : ""}
            ${cfg.tecnologia?.length ? `<p><strong>Tecnologia:</strong> ${cfg.tecnologia.join(", ")}</p>` : ""}
            ${cfg.outras?.length ? `<p><strong>Outras:</strong> ${cfg.outras.join(", ")}</p>` : ""}

            <p class="mt-2"><strong>Pre√ßo:</strong> R$ ${cfg.preco ? Number(cfg.preco).toFixed(2) : "0.00"}</p>

            <button class="btn btn-outline-danger w-100 mt-2" onclick="removerCarro(${index})">
              Remover
            </button>
          </div>
        </div>
      `;

      lista.appendChild(col);
    });

    // Exibir total
    valorTotalEl.textContent = `Total: R$ ${total.toFixed(2)}`;

    // Mostrar √°rea de finalizar compra
    areaFinalizar.style.display = "flex";

    btnLimpar.addEventListener("click", () => {
      if (confirm("Tem certeza que deseja limpar todo o carrinho?")) {
        localStorage.removeItem("configuracoesCarros");
        window.location.reload();
      }
    });
  };

  function removerCarro(index) {
    const configuracoes = JSON.parse(localStorage.getItem("configuracoesCarros")) || [];
    configuracoes.splice(index, 1);
    localStorage.setItem("configuracoesCarros", JSON.stringify(configuracoes));
    window.location.reload();
  }
  </script>

</body>
</html>
