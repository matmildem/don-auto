<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Carros</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="first">
        <i class="fa-solid fa-user" id="userIcon" onclick="window.location.href='../perfil/index.html'"></i>
        <h5 id="perfil"></h5>
    </div>

    <h1>DON AUTO MOTORS</h1>

    <div class="wrap">
        <div id="produtos-container" class="row center"></div>
    </div>

    <!-- Modal de Detalhes do Carro -->
    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Detalhes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="row">

              <!-- Imagem -->
              <div class="col-md-5 text-center">
                <img id="modalCarImage" src="" alt="Imagem do carro" class="img-fluid rounded shadow-sm">
              </div>

              <!-- Detalhes -->
              <div class="col-md-7">
                <h4 id="modalCarName" class="fw-bold mb-3"></h4>

                <p id="modalCarCavalos" class="fs-5 mb-2"></p>
                <p id="modalCarPreco" class="fs-5 text-success fw-bold"></p>
              </div>

            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="btnSalvarAlteracoes">Modificar</button>
          </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
