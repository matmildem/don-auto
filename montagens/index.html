<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA Montagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Choices.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">

  <div class="container py-4">

      ‚Üê Voltar
    </button>

    <div class="card shadow p-3">
      <div class="row align-items-center">
        <!-- Imagem -->
        <div class="col-md-5 text-center">

        </div>

        <!-- Infos e op√ß√µes -->
        <div class="col-md-7">
          <h3 id="carro-nome" class="fw-bold mb-4"></h3>

          <!-- Cor -->
          <div class="mb-3">
            <label for="selectCor" class="form-label fw-semibold">Escolha a Cor:</label>
            <select id="selectCor" class="form-select">
              <option value="Preto">Preto</option>
              <option value="Branco">Branco</option>
              <option value="Vermelho">Vermelho</option>
              <option value="Azul">Azul</option>
              <option value="Verde">Verde</option>
              <option value="Cinza">Cinza</option>
            </select>
          </div>

          <!-- Suspens√£o -->
          <div class="mb-3">
            <label for="selectSuspensao" class="form-label fw-semibold">Tipo de Suspens√£o:</label>
            <select id="selectSuspensao" class="form-select">
              <option value="Original">Original</option>
              <option value="Rebaixada">Rebaixada</option>
              <option value="Ajust√°vel">Ajust√°vel</option>
              <option value="Off-Road">Off-Road</option>
            </select>
          </div>

          <!-- Roda -->
          <div class="mb-3">
            <label for="selectRoda" class="form-label fw-semibold">Roda:</label>
            <select id="selectRoda" class="form-select">
              <option value="Original">Original</option>
              <option value="Volk Racing">Volk Racing</option>
              <option value="Enkei">Enkei</option>
              <option value="BBS">BBS</option>
              <option value="Forgiato">Forgiato</option>
              <option value="Rotiform">Rotiform</option>
            </select>
          </div>

          <!-- BodyKit -->
          <div class="mb-3">
            <label for="selectBodykit" class="form-label fw-semibold">BodyKit:</label>
            <select id="selectBodykit" class="form-select">
              <option value="Original">Original</option>
              <option value="Veilside">Veilside</option>
              <option value="Rocket Bunny">Rocket Bunny</option>
              <option value="Liberty Walk">Liberty Walk</option>
              <option value="Mansory">Mansory</option>
              <option value="Varis">Varis</option>
            </select>
          </div>

          <!-- Desempenho -->
          <div class="mb-3">
            <label for="selectDesempenho" class="form-label fw-semibold">Modifica√ß√µes de Desempenho:</label>
            <select id="selectDesempenho" multiple>
              <option value="Chip tuning / remapeamento da ECU">Chip tuning / remapeamento da ECU</option>
              <option value="Filtro de ar esportivo">Filtro de ar esportivo</option>
              <option value="Escapamento esportivo">Escapamento esportivo</option>
              <option value="Turbo ou supercharger">Turbo ou supercharger</option>
              <option value="Intercooler maior">Intercooler maior</option>
              <option value="Freios maiores ou de competi√ß√£o">Freios maiores ou de competi√ß√£o</option>
            </select>
          </div>

          <!-- Conforto -->
          <div class="mb-3">
            <label for="selectConforto" class="form-label fw-semibold">Modifica√ß√µes Internas e de Conforto:</label>
            <select id="selectConforto" multiple>
              <option value="Bancos esportivos">Bancos esportivos</option>
              <option value="Volante esportivo">Volante esportivo</option>
              <option value="Multim√≠dia">Multim√≠dia</option>
              <option value="Sistema de som potente">Sistema de som potente</option>
              <option value="Ilumina√ß√£o interna personalizada">Ilumina√ß√£o interna personalizada</option>
              <option value="Isolamento ac√∫stico">Isolamento ac√∫stico</option>
            </select>
          </div>

          <!-- Tecnol√≥gicas -->
          <div class="mb-3">
            <label for="selectTecnologia" class="form-label fw-semibold">Modifica√ß√µes Tecnol√≥gicas / Eletr√¥nicas:</label>
            <select id="selectTecnologia" multiple>
              <option value="Central multim√≠dia com GPS e Android Auto/Apple CarPlay">Central multim√≠dia com GPS e Android Auto/Apple CarPlay</option>
              <option value="C√¢mera de r√© e sensores de estacionamento">C√¢mera de r√© e sensores de estacionamento</option>
              <option value="Sistema de igni√ß√£o por bot√£o (start/stop)">Sistema de igni√ß√£o por bot√£o (start/stop)</option>
              <option value="Controle de tra√ß√£o ajust√°vel ou launch control">Controle de tra√ß√£o ajust√°vel ou launch control</option>
              <option value="Ilumina√ß√£o autom√°tica e far√≥is adaptativos">Ilumina√ß√£o autom√°tica e far√≥is adaptativos</option>
              <option value="Suspens√£o eletr√¥nica ajust√°vel">Suspens√£o eletr√¥nica ajust√°vel</option>
            </select>
          </div>

          <!-- Outras -->
          <div class="mb-3">
            <label for="selectOutras" class="form-label fw-semibold">Outras Modifica√ß√µes:</label>
            <select id="selectOutras" multiple>
              <option value="Far√≥is e lanternas LED, xenon ou m√°scara negra">Far√≥is e lanternas LED, xenon ou m√°scara negra</option>
              <option value="Cap√¥, retrovisores ou detalhes em fibra de carbono">Cap√¥, retrovisores ou detalhes em fibra de carbono</option>
              <option value="Aerof√≥lio ou asas traseiras">Aerof√≥lio ou asas traseiras</option>
              <option value="Vidros escurecidos (insulfilm)">Vidros escurecidos (insulfilm)</option>
            </select>
          </div>

          <button id="btnSalvar" class="btn btn-primary w-100">Ir para o carrinho</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  window.onload = function () {
    const carro = JSON.parse(localStorage.getItem("carroSelecionado"));
    if (!carro) {
      alert("Nenhum carro selecionado. Voltando √† p√°gina anterior...");
      window.location.href = "../produtos/index.html";
      return;
    }

    // üîπ Elementos principais
    const nomeElemento = document.getElementById("carro-nome");
    const imagemElemento = document.getElementById("carro-imagem");
    const selectCor = document.getElementById("selectCor");
    const btnSalvar = document.getElementById("btnSalvar");

    // Exibe o nome e imagem padr√£o
    nomeElemento.innerText = carro.descricao;
    imagemElemento.src = carro.imagem;

    // üîπ Atualiza imagem ao mudar a cor
    selectCor.addEventListener("change", function () {
      const corSelecionada = selectCor.value.toLowerCase();

      // Corrige casos especiais de nomes
      const corNormalizada = corSelecionada
        .replace("preto", "preta")
        .replace("branco", "branca")
        .replace("vermelho", "vermelha");

      // Monta o caminho da nova imagem
      const nomeArquivo = `${carro.descricao.toLowerCase()} ${corNormalizada}.jpg`;
      const caminhoImagem = `./images/${nomeArquivo}`;

      imagemElemento.src = caminhoImagem;
    });

    // üîπ Inicializa Choices.js para selects m√∫ltiplos
    const selectsMultiplos = [
      "selectDesempenho",
      "selectConforto",
      "selectTecnologia",
      "selectOutras"
    ];
    selectsMultiplos.forEach(id => {
      new Choices(`#${id}`, {
        removeItemButton: true,
        placeholderValue: "Selecione uma ou mais op√ß√µes",
        searchEnabled: false
      });
    });

    // üîπ Fun√ß√£o auxiliar para pegar valores m√∫ltiplos
    function getSelectedValues(selectId) {
      const select = document.getElementById(selectId);
      return Array.from(select.selectedOptions).map(opt => opt.value);
    }

    // üîπ Bot√£o "Salvar"
    btnSalvar.onclick = function () {
      const configuracao = {
        descricao: carro.descricao,
        imagem: imagemElemento.src, // Usa a imagem atual (com cor escolhida)
        cor: selectCor.value,
        suspensao: document.getElementById("selectSuspensao").value,
        roda: document.getElementById("selectRoda").value,
        bodykit: document.getElementById("selectBodykit").value,
        desempenho: getSelectedValues("selectDesempenho"),
        conforto: getSelectedValues("selectConforto"),
        tecnologia: getSelectedValues("selectTecnologia"),
        outras: getSelectedValues("selectOutras")
      };

      // Salva no localStorage
      let configuracoes = JSON.parse(localStorage.getItem("configuracoesCarros")) || [];
      configuracoes.push(configuracao);
      localStorage.setItem("configuracoesCarros", JSON.stringify(configuracoes));

      // Redireciona para a p√°gina do carrinho
      window.location.href = "../carrinho/index.html";
    };
  };
</script>

</body>
</html>
