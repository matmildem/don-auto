<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA Montagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Choices.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <link rel="stylesheet" href="./style.css">
  
</head>

<body>

  <div class="container py-4">
    <button class="btn btn-outline mb-3" onclick="window.location.href='../pagina principal/index.html'">
      ‚Üê Voltar
    </button>

    <div class="card shadow p-3">
      <div class="row align-items-center">

        <!-- Imagem -->
        <div class="col-md-5 text-center">
          <img id="carro-imagem" class="img-fluid rounded" alt="Carro selecionado">
        </div>

        <!-- Infos e op√ß√µes -->
        <div class="col-md-7">
          <h3 id="carro-nome" class="fw-bold mb-4"></h3>

          <!-- Cor -->
          <div class="mb-3">
            <label for="selectCor" class="form-label fw-semibold">Escolha a Cor:</label>
            <select id="selectCor" class="form-select">
              <option value="Preto">Preto</option>
              <option value="Branco">Branco</option>
              <option value="Vermelho">Vermelho</option>
              <option value="Azul">Azul</option>
              <option value="Verde">Verde</option>
              <option value="Cinza">Cinza</option>
            </select>
          </div>

          <!-- Suspens√£o -->
          <div class="mb-3">
            <label for="selectSuspensao" class="form-label fw-semibold">Tipo de Suspens√£o:</label>
            <select id="selectSuspensao" class="form-select">
              <option value="Original">Original</option>
              <option value="Rebaixada">Rebaixada</option>
              <option value="Ajust√°vel">Ajust√°vel</option>
              <option value="OffRoad">OffRoad</option>
            </select>
          </div>

          <!-- Roda -->
          <div class="mb-3">
            <label for="selectRoda" class="form-label fw-semibold">Roda:</label>
            <select id="selectRoda" class="form-select">
              <option value="Original">Original</option>
              <option value="Volk_Racing">Volk_Racing</option>
              <option value="Enkei">Enkei</option>
              <option value="BBS">BBS</option>
              <option value="Forgiato">Forgiato</option>
              <option value="Rotiform">Rotiform</option>
            </select>
          </div>

          <!-- BodyKit -->
          <div class="mb-3">
            <label for="selectBodykit" class="form-label fw-semibold">BodyKit:</label>
            <select id="selectBodykit" class="form-select">
              <option value="Original">Original</option>
              <option value="Veilside">Veilside</option>
              <option value="Rocket_Bunny">Rocket Bunny</option>
              <option value="Liberty_Walk">Liberty Walk</option>
              <option value="Mansory">Mansory</option>
              <option value="Varis">Varis</option>
            </select>
          </div>

          <!-- Desempenho -->
          <div class="mb-3">
            <label for="selectDesempenho" class="form-label fw-semibold">Modifica√ß√µes de Desempenho:</label>
            <select id="selectDesempenho" multiple>
              <option value="remap">Chip tuning / remapeamento da ECU</option>
              <option value="filtro">Filtro de ar esportivo</option>
              <option value="escapamento">Escapamento esportivo</option>
              <option value="turbo">Turbo ou supercharger</option>
              <option value="intercooler">Intercooler maior</option>
              <option value="freios">Freios maiores ou de competi√ß√£o</option>
            </select>
          </div>

          <!-- Conforto -->
          <div class="mb-3">
            <label for="selectConforto" class="form-label fw-semibold">Modifica√ß√µes Internas e de Conforto:</label>
            <select id="selectConforto" multiple>
              <option value="Bancos">Bancos esportivos</option>
              <option value="Volante">Volante esportivo</option>
              <option value="som">Sistema de som potente</option>
              <option value="Ilumina√ß√£o">Ilumina√ß√£o interna personalizada</option>
              <option value="Isolamento">Isolamento ac√∫stico</option>
            </select>
          </div>

          <!-- Tecnol√≥gicas -->
          <div class="mb-3">
            <label for="selectTecnologia" class="form-label fw-semibold">Modifica√ß√µes Tecnol√≥gicas / Eletr√¥nicas:</label>
            <select id="selectTecnologia" multiple>
              <option value="multim√≠dia">Central multim√≠dia com GPS e Android Auto/Apple CarPlay</option>
              <option value="C√¢mera">C√¢mera de r√© e sensores de estacionamento</option>
              <option value="igni√ß√£o">Sistema de igni√ß√£o por bot√£o (start/stop)</option>
              <option value="tra√ß√£o">Controle de tra√ß√£o ajust√°vel ou launch control</option>
              <option value="far√≥is">Ilumina√ß√£o autom√°tica e far√≥is adaptativos</option>
            </select>
          </div>

          <!-- Outras -->
          <div class="mb-3">
            <label for="selectOutras" class="form-label fw-semibold">Outras Modifica√ß√µes:</label>
            <select id="selectOutras" multiple>
              <option value="Far√≥is e lanternas LED, xenon ou m√°scara negra">Far√≥is e lanternas LED, xenon ou m√°scara negra</option>
              <option value="Cap√¥, retrovisores ou detalhes em fibra de carbono">Cap√¥, retrovisores ou detalhes em fibra de carbono</option>
              <option value="Aerof√≥lio ou asas traseiras">Aerof√≥lio ou asas traseiras</option>
              <option value="Vidros escurecidos (insulfilm)">Vidros escurecidos (insulfilm)</option>
            </select>
          </div>
        <div class="mb-3">
          <h4 class="fw-bold">Pre√ßo total: <span id="precoTotal">R$ 0,00</span></h4>
        </div>

          <button id="btnSalvar" class="btn btn-primary w-100">Ir para o carrinho</button>
        </div>
      </div>
    </div>
  </div>

  <script>
 window.onload = function () {

  const carro = JSON.parse(localStorage.getItem("carroSelecionado"));
  if (!carro) {
    alert("Nenhum carro selecionado. Voltando √† p√°gina anterior...");
    window.location.href = "../produtos/index.html";
    return;
  }

  const nomeElemento = document.getElementById("carro-nome");
  const imagemElemento = document.getElementById("carro-imagem");
  const selectCor = document.getElementById("selectCor");
  const btnSalvar = document.getElementById("btnSalvar");
  const precoElemento = document.getElementById("precoTotal"); // <- precisa existir no HTML

  nomeElemento.innerText = carro.descricao;
  imagemElemento.src = carro.imagem;

  // üî• PRE√áOS DE CADA ITEM üî•
  const precos = {
    cor: {
      preto: 0,
      branco: 0,
      vermelho: 0
    },
    suspensao: {
      original: 0,
      Rebaixada: 1200,
      Ajust√°vel: 3500,
      OffRoad: 5000
    },
    roda: {
      original: 0,
      Volk_Racing: 6990,
      Enkei: 20290,
      BBS: 5990,
      Forgiato: 12990,
      Rotiform: 18590
    },
    bodykit: {
      nenhum: 0,
      Veilside: 38500,
      Rocket_Bunny: 13490,
      Liberty_walk: 59490,
      Mansory: 130490,
      Varis: 58490
    },
    desempenho: {
      turbo: 4000,
      remap: 1500,
      filtro: 200,
      intercooler: 3790,
      freios: 20000,
      escapamento: 1650
    },
    conforto: {
      Bancos: 4000,
      som: 1600,
      Ilumina√ß√£o: 200,
      Volante: 300,
      isolamento: 300
    },
    tecnologia: {
      multimidia: 500,
      C√¢mera: 2200,
      sensores: 800
    },
    outras: {
      adesivos: 100,
      pelicula: 250,
      aerofolio: 900
    }
  };

  // Fun√ß√£o para calcular pre√ßo total
  function calcularPreco() {
    let total = 0;

    // Cor
    const corSel = selectCor.value.toLowerCase();
    if (precos.cor[corSel]) total += precos.cor[corSel];

    // Suspens√£o
    const susp = document.getElementById("selectSuspensao").value;
    if (precos.suspensao[susp]) total += precos.suspensao[susp];

    // Rodas
    const roda = document.getElementById("selectRoda").value;
    if (precos.roda[roda]) total += precos.roda[roda];

    // Bodykit
    const body = document.getElementById("selectBodykit").value;
    if (precos.bodykit[body]) total += precos.bodykit[body];

    // M√∫ltiplos
    function somaMultiplos(id, categoria) {
      const select = document.getElementById(id);
      Array.from(select.selectedOptions).forEach(opt => {
        if (precos[categoria][opt.value]) {
          total += precos[categoria][opt.value];
        }
      });
    }

    somaMultiplos("selectDesempenho", "desempenho");
    somaMultiplos("selectConforto", "conforto");
    somaMultiplos("selectTecnologia", "tecnologia");
    somaMultiplos("selectOutras", "outras");

    precoElemento.innerText = "R$ " + total.toLocaleString("pt-BR");

    return total;
  }

  // Atualizar imagem ao trocar cor
  selectCor.addEventListener("change", function () {
    const corSelecionada = selectCor.value.toLowerCase();

    const corNormalizada = corSelecionada
      .replace("preta", "preto")
      .replace("branca", "branco")
      .replace("vermelha", "vermelho");

    const nomeArquivo = `${carro.descricao.toLowerCase()}-${corNormalizada}.jpg`;
    imagemElemento.src = `./images/${nomeArquivo}`;

    calcularPreco();
  });

  // Choices.js
  const selectsMultiplos = [
    "selectDesempenho",
    "selectConforto",
    "selectTecnologia",
    "selectOutras"
  ];

  selectsMultiplos.forEach(id => {
    new Choices(`#${id}`, {
      removeItemButton: true,
      placeholderValue: "Selecione uma ou mais op√ß√µes",
      searchEnabled: false
    });
  });

  function getSelectedValues(selectId) {
    return Array.from(document.getElementById(selectId).selectedOptions)
      .map(opt => opt.value);
  }

  // Atualizar pre√ßo sempre que algo mudar
  document.querySelectorAll("select").forEach(select => {
    select.addEventListener("change", calcularPreco);
  });

  // Salvar configura√ß√£o final
  btnSalvar.onclick = function () {
    const configuracao = {
      descricao: carro.descricao,
      imagem: imagemElemento.src,
      cor: selectCor.value,
      suspensao: document.getElementById("selectSuspensao").value,
      roda: document.getElementById("selectRoda").value,
      bodykit: document.getElementById("selectBodykit").value,
      desempenho: getSelectedValues("selectDesempenho"),
      conforto: getSelectedValues("selectConforto"),
      tecnologia: getSelectedValues("selectTecnologia"),
      outras: getSelectedValues("selectOutras"),
      precoTotal: calcularPreco() // üî• salva o valor final
    };

    let configuracoes =
      JSON.parse(localStorage.getItem("configuracoesCarros")) || [];

    configuracoes.push(configuracao);

    localStorage.setItem("configuracoesCarros", JSON.stringify(configuracoes));

    window.location.href = "../carrinho/index.html";
  };

  calcularPreco(); // calcula pre√ßo inicial
};

    
  
  </script>

</body>
</html>
