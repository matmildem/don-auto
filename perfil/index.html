<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous">
</head>

<body>
    <nav>
        <a href="#s1"><i class="fa-solid fa-user"></i>
            <p>Perfil</p>
        </a>
        <a href="#s2"><i class="fa-solid fa-screwdriver-wrench"></i>
            <p>Histórico</p>
        </a>
        <a href="#s4"><i class="fa-solid fa-phone"></i>
            <p>Contato</p>
        </a>
    </nav>
    <main>
        <section id="s1">
            <div class="wrap-img">
                <img class="img-s1" src="./images/ft.png" alt="Imagem exemplo">
            </div>
            <div class="wrap-words">
                <h2>Guilherme Maitto</h2>
                <p>
                    Descricao
                </p>
            </div>
        </section>
        <section id="s2">
            <h2>Histórico de Modificações</h2>
            <div class="wrap-cards">
                <div class="card">
                    <img width="150px" src="../dados/images/must.png" src="" alt="Image card 1">
                    <h3>Mustang</h3h3>
                    <p>Po</p>
                </div>
                <div class="card">
                    <img width="150px" src="../dados/images/m3.webp" src="" alt="Image card 2">
                    <h3>BMW M3</h3h3>
                    <p>Pa</p>
                </div>
                <div class="card">
                    <img width="150px" src="../dados/images/hb20.webp" src="" alt="Image card 3">
                    <h3>HB20</h3h3>
                    <p>Pum</p>
                </div>
            </div>
        </section>

        <section id="s4">
            <h2>Contato</h2>
            <div class="formulario">
                <label for="Nome">Nome</label>
                <input type="text" id="Nome" placeholder="Insira seu nome">
                <label for="Assunto">Assunto</label>
                <input type="text" id="Assunto" placeholder="Insira o assunto">
                <button onclick="Enviar()">Enviar</button>
            </div>
        </section>
 </main>
    <script src="script.js"></script>
</body>
</html>
