<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montagem do carro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Monte seu carro</h1>
    <div id="carro-container" class="text-center mt-4"></div>

    <div class="mt-4">
      <h4>Escolha o motor:</h4>
      <select id="motor" class="form-select">
        <option value="1.0">Motor 1.0</option>
        <option value="1.6">Motor 1.6</option>
        <option value="2.0">Motor 2.0</option>
      </select>

      <h4 class="mt-3">Escolha a cor:</h4>
      <select id="cor" class="form-select">
        <option value="vermelho">Vermelho</option>
        <option value="preto">Preto</option>
        <option value="branco">Branco</option>
        <option value="prata">Prata</option>
      </select>

      <button class="btn btn-dark mt-4" id="btnSalvar">Salvar Configuração</button>
    </div>
  </div>

  <script>
    // Recupera o carro selecionado
    const produto = JSON.parse(localStorage.getItem('produtoSelecionado'));

    if (produto) {
      const container = document.getElementById('carro-container');
      container.innerHTML = `
        <img src="${produto.imagem}" class="img-fluid" style="max-height: 200px;">
        <h3>${produto.descricao}</h3>
        <p>Preço base: Cv ${produto.preco.toFixed(0)}</p>
      `;
    }

    // Quando o usuário salvar as escolhas
    document.getElementById('btnSalvar').onclick = function() {
      const motor = document.getElementById('motor').value;
      const cor = document.getElementById('cor').value;

      const configuracao = {
        ...produto,
        motorSelecionado: motor,
        corSelecionada: cor
      };

      localStorage.setItem('produtoConfigurado', JSON.stringify(configuracao));
      alert('Configuração salva!');
    };
  </script>
</body>
</html>
